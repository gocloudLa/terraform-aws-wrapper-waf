module_name: Terraform WAF Module
module_description: The Terraform wrapper for WAF simplifies the configuration of the Web Application Firewall in the AWS cloud. This wrapper functions as a predefined template, facilitating the creation and management of WAF by handling all the technical details.
module_badges:
  - url: "https://github.com/gocloudLa/terraform-aws-wrapper-waf/releases/latest"
    image: "https://img.shields.io/github/v/release/gocloudLa/terraform-aws-wrapper-waf.svg?style=for-the-badge"
    alt: "Latest Release"
  - url: ""
    image: "https://img.shields.io/github/last-commit/gocloudLa/terraform-aws-wrapper-waf.svg?style=for-the-badge"
    alt: "Last Commit"
  - url: "https://registry.terraform.io/modules/gocloudLa/wrapper-waf/aws"
    image: "https://img.shields.io/badge/Terraform-Registry-7B42BC?style=for-the-badge&logo=terraform&logoColor=white"
    alt: "Terraform Registry"
quick_start: |
  ```hcl
  waf_parameters = {
          "exSimple" = {
              logging_enable = false
              rules = [
                {
                  name                = "AWSManagedRulesCommonRuleSet-rule-1"
                  priority            = "10"
                  override_action     = "none"
                  visibility_config   = {
                      metric_name     = "AWSManagedRulesCommonRuleSet-metric"
                  }
                  managed_rule_group_statement = {
                    name              = "AWSManagedRulesCommonRuleSet" //WCU 700
                    vendor_name       = "AWS"
                  }
                }
              ]
          }
      }
  ```
features: []
important_notes: |
  - **⚠️ Scope Configuration:** Use `REGIONAL` for ALB associations and `CLOUDFRONT` for CloudFront distributions
input_table: |
  | scope | Set the scope of a resource (REGIONAL or CLOUDFRONT) | `string` | `REGIONAL` | no |
  | enabled | Whether the WAF WebACL is enabled | `bool` | `true` | no |
  | create_alb_association | Create association to ALB | `bool` | `false` | no |
  | alb_arn | Specify the ALB ARN for association | `string` | `""` | no |
  | alb_arn_list | List of ALB ARNs for association | `list` | `[]` | no |
  | allow_default_action | Whether to allow requests by default | `bool` | `true` | no |
  | visibility_config | Configuration for CloudWatch metrics and sampling | `map` | ```{ metric_name = "${local.common_name}-${each.key}" }``` | no |
  | rules | Define the rules for the WAF WebACL | `list` | `[{ name = "disabled" }]` | no |
  | logging_enable | Enable WAF logging to CloudWatch | `bool` | `false` | no |
  | waf_logging_filter | Apply a log filter to WAF logs | `map` | `local.logging_filter_default` | no |
  | logging_retention | CloudWatch log group retention in days | `number` | `7` | no |
  | tags | A map of tags to assign to resources. | `map` | `{}` | no |
