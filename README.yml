quick_start: |
  ```hcl
  waf_parameters = {
          "exSimple" = {
              logging_enable = false
              rules = [
                {
                  name                = "AWSManagedRulesCommonRuleSet-rule-1"
                  priority            = "10"
                  override_action     = "none"
                  visibility_config   = {
                      metric_name     = "AWSManagedRulesCommonRuleSet-metric"
                  }
                  managed_rule_group_statement = {
                    name              = "AWSManagedRulesCommonRuleSet" //WCU 700
                    vendor_name       = "AWS"
                  }
                }
              ]
          }
      }
  ```
